<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="NSP.css">
</head>
<body>
    <section id="main">
        <nav>
            <a href="#" class="logo">
            </a>
            <span class="menu-space"></span>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Recent</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <a href="#" class="hey"><strong>Say Hi!</strong></a>
        </nav>
    </section>
    <div class="content">
        <div class="image">
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <p><label for="file" style="cursor: pointer;">Upload Profile Photo</label></p>
            <p><img id="output" width="200" /></p>
            
            <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
            </script>
        </div>
        <div class="main-text">
            <h1>Hello, I am </h1>
            <p>
                Name : <input type="text" name="my Name" id="name">
            </p>
            <a href="#" class="Resume-btn">See My Resume</a>
        </div>
    </div>
</body>
</html>
